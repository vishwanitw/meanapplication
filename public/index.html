<!doctype html>
<html ng-app="myApp">
  <head>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


  </head>
  <body>
    <div class="container" ng-controller="UserController">
    <h1>Users List </h1>
    <table class="table table-stripped">
    	<tr><td><input type="text" class="form-control" ng-model="user.names"></td></tr>
    </table>
    <table class="table table-striped ">
      <thead>
        <tr>
        	<th>Name</th>
        	<th>Email</th>
        	<th>Number</th>
        	<th>Action</th>
        	<th>update</th>
        </tr>
      </thead>
      <tbody>
    	   <tr>
            <td><input type="text" class="form-control" ng-model="user.name"></td>
            <td><input type="email" class="form-control" ng-model="user.email"></td>
            <td><input type="number" class="form-control" ng-model="user.mobile"></td>
            <td><button ng-click="addUser()" class="btn btn-success">Add User</button></td>
          	<td><button ng-click="update()" class="btn btn-primary">Update</button></td>
    	   </tr>
        <tr ng-repeat="user in usersList |filter:user.names| orderBy:-1">
        	<td>{{user.name}}</td>
        	<td>{{user.email}}</td>
        	<td>{{user.mobile}}</td>
        	<td><button class="btn btn-danger" ng-click="remove(user._id)">remove</button> </td>
        	<td><button class="btn btn-warning" ng-click="edit(user._id)">Edit</button> </td>
        </tr>
      </tbody>
    </table>     
    </div>

  
  	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="/controllers/controller.js"></script>     
  </body>
</html>
